<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<main>
    <article id="card-main">
      <img id="img-main" src="./images/image-equilibrium.jpg" alt="equilibrium cubo">
      <h1>Equilibrium #3429</h1>
      <p class="descriptor">Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <div id="content-price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="price">0.041 ETH</p>
        </div>
        <div id="content-days">
          <img src="./images/icon-clock.svg" alt="icon-ethereum">
          <p class="clock">3 days left</p>
        </div>
      </div>
      <hr>
      <footer>
        <img src="./images/image-avatar.png" alt="avatar">
        <p class="creator"><b>Creation of</b> Jules Wyvern</p>
      </footer>
    </article>
  </main>
</body>

</html>
